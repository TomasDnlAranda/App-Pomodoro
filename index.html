<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Project - App de Pomodoro</title>
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
	</head>
	<body>
		<div class="container">
			<i class="bi bi-gear-fill"></i>
			<div class="container-setting">
				<form id="form-setting">
					<span>Ingrese los minutos para las tareas</span>
					<input type="number" name="minute" value="10" max="25" />
					<span>color de las tareas</span>
					<input type="color" name="color" data-color="#fff" />
					<input type="submit" value="ok" />
				</form>
			</div>
			<div id="schedule" data-minutes="10">10:00</div>
			<i class="bi bi-play-circle-fill"></i>
			<i class="bi bi-stop-circle-fill"></i>
			<span class="task-schedule"></span>
			<form id="formulario">
				<input type="text" name="task" id="task-input" autocomplete="off" />
				<input type="submit" name="submit" value="Ingrese tarea" id="btn-task" />
			</form>
			<span class="alert-none" id="alert">ingrese el dato correspondiente</span>
			<div id="container-tasks"></div>
		</div>
		<template id="templateTask">
			<div class="init-task">
				<div>
					<button class="init-btn">Iniciar</button>
					<button class="del-task">Borrar</button>
				</div>
				<span><cite> task dato</cite></span>
			</div>
		</template>
		<script src="./js/app.js"></script>
	</body>
</html>
