<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Project - App de Pomodoro</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="container">
			<div id="schedule">00:00</div>
			<span class="task-schedule-none task-schedule">terminar codigo</span>
			<form id="formulario">
				<input type="text" name="task" id="task-input" autocomplete="off" />
				<input type="submit" name="submit" value="Ingrese tarea" id="btn-task" />
			</form>
			<span class="alert-none" id="alert">ingrese el dato correspondiente</span>
			<div id="container-tasks"></div>
		</div>
		<template id="templateTask">
			<div class="init-task">
				<button class="init-btn">Iniciar</button>
				<button class="del-task">Borrar</button>
				<span>task dato</span>
			</div>
		</template>
		<script src="./js/app.js"></script>
	</body>
</html>
